<html lang="en">

    <script src="mac_course_listing_less.min.js"></script>
    <script src="make_camp.js"></script>
    <meta charset="UTF-8">
    <title>Make Camp</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootsrap 4 CSS (with Bootswatch-Lux) -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#home">Room Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#class">Class Search</a>
                    </li>
                </ul>
                <div class="tab-content main-content">
                    <div class="tab-pane fade show active" id="home">
                        <div id="request-input">
                            <div class="row dropdown-group" id="timeslot-input">
                                <div class="dropdown option-dropdown" id="input-day">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">Day</button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" data-value="su" href="#">Sunday</a>
                                        <a class="dropdown-item" data-value="mo" href="#">Monday</a>
                                        <a class="dropdown-item" data-value="tu" href="#">Tuesday</a>
                                        <a class="dropdown-item" data-value="we" href="#">Wednesday</a>
                                        <a class="dropdown-item" data-value="th" href="#">Thursday</a>
                                        <a class="dropdown-item" data-value="fr" href="#">Friday</a>
                                        <a class="dropdown-item" data-value="sa" href="#">Saturday</a>
                                    </div>
                                </div>
                                <select id="input-day" class="form-control col-3" style="display:none">
                                </select>

                                <div class="dropdown option-dropdown" id="input-time-start">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">Time</button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" data-value="8:30" href="#">8:30</a>
                                        <a class="dropdown-item" data-value="9:30" href="#">9:30</a>
                                        <a class="dropdown-item" data-value="10:30" href="#">10:30</a>
                                        <a class="dropdown-item" data-value="11:30" href="#">11:30</a>
                                        <a class="dropdown-item" data-value="12:30" href="#">12:30</a>
                                        <a class="dropdown-item" data-value="13:30" href="#">1:30pm</a>
                                        <a class="dropdown-item" data-value="14:30" href="#">2:30pm</a>
                                        <a class="dropdown-item" data-value="15:30" href="#">3:30pm</a>
                                        <a class="dropdown-item" data-value="16:30" href="#">4:30pm</a>
                                        <a class="dropdown-item" data-value="17:30" href="#">5:30pm</a>
                                        <a class="dropdown-item" data-value="19:00" href="#">7:00pm</a>
                                    </div>
                                </div>
                                <select title="Time" id="input-time-start" style="display:none">
                                </select>

                                <div class="dropdown option-dropdown" id="input-time-length">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">Duration</button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" data-value="1" data-default href="#">1 Hour</a>
                                        <a class="dropdown-item" data-value="2" href="#">2 Hours</a>
                                        <a class="dropdown-item" data-value="3" href="#">3 Hours</a>
                                    </div>
                                </div>
                                <select title="Hours" id="input-time-length" class="col-3" style="display:none">
                                </select>
                            </div>

                            <div class="row justify-content-center upper-margin">
                                <div class="form-group">
                                    <input type="text" class="form-control" title="Building" id="input-building" placeholder="Any Building">
                                </div>
                                <div class="dropdown option-dropdown" style="margin-left: 0.5em" id="input-empty-only">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">Room Type</button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" data-value="Empty" data-default href="#">Empty Rooms Only</a>
                                        <a class="dropdown-item" data-value="Lectures" href="#">Lectures Only</a>
                                        <a class="dropdown-item" data-value="All" href="#">All Rooms</a>
                                    </div>
                                </div>
                            </div>

                            <!--<select id="input-empty-only" title="Empty Only" name="onlyEmpty">
                                <option value="Empty">Empty rooms only</option>
                                <option value="All">All rooms</option>
                            </select>-->
                            <div class="row justify-content-center upper-margin-small">
                                <button type="button" class="btn btn-primary" id="submit-data">Submit</button>
                            </div>
                        </div>
                        <div class="output-container upper-margin">
                            <ul id="request-output" class="list-group">
                            </ul>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="class">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 4 Reqs -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
